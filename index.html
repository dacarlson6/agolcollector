<!DOCTYPE html>
 <html>
  <head>

    <!-- meta for the browser to allow for mobile first design -->
     <meta charset="utf-8" />
     <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- importing the css and libraries for esir.js -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

  </head>
  <body>

    <div id="viewDiv"></div>
    
      <!-- loading the modules -->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locator"
       ], function(esriConfig, Map, MapView, Locate) {

          //adding in API Key
          esriConfig.apiKey = "AAPKba612eedccd74bbabe0e040dec19190bkMVVICJGBITVVx-yRWPSKUO0HiwM3rEFvcZUZ52GBZfyakj41U9ixXAI3lslJLyo";

          const map = new Map({
              basemap: "satellite"
          });

          const view = new MapView({
              container: "viewDiv", //reference to the DOM node that will contain the view
              map: map, //references the map object
              center: [-87.9, 43.0], //longitude, latitude
              zoom: 12 //zoom level
          });

          const locateBtn = new Locate({
            view: view
          });

          //add the locate widget to the top left corner
          view.ui.add(locateBtn, {
            position: "top-left"
          });
      });
    </script>   
</body>
</html>
